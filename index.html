<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag - A - Doodle</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">

</head>
<body>
    

    <div id="onTopContainer">
        <img class="backgroundImg" src="./images/sketchBookMulti2.jpg" alt="Top down image of notebook on colourful background">
        <h1>Drag - A - Doodle</h1>

        <div id="flexGameContainer">
            <div id="controlBox">
                <div class="gridSizeBox">
                    <h2>Grid Size:</h2>
                    <div class="gridIconsAndSlider">
                        <img class="icons" id="largeHash" src="./images/hashLargeIcon.png" alt="Large grid size">
                        <input type="range" name="slider" id="gridSlider" min="8" max="96" step="8">
                        <img class="icons" id="smallHash" src="./images/hashSmallIcon.png" alt="Small grid size"> 
                    </div>
                </div>
  
                <div id="gridToggle">
                    <h2 class="padding text">Grid:</h2>
                    <div class="flexToggleContainer">
                        <h3 class="toggleText" for="toggle">On</h3>
                        <label class="switch">
                            <input type="checkbox" checked id="toggle">
                            <span class="slider round"></span>
                        </label>
                        <h3 class="toggleText" for="toggle">Off</h3>
                    </div>

                </div>

                <div class="colorPickerBox">
                    <div id="colorItems">
                        <h2 class="padding">Colour:</h2>
                        <input type="color" name="colorPicker" id="colorPicker" value="#945ec9">
                    </div>
                </div>
                
                <div class="buttonsBox">
                    <button id="resetBtn">Reset</button>
                    <button id="eraseBtn">Erase</button>
                </div>
            </div>

            <div id="gridDisplayBox">
                
            </div>
        </div>

    </div>


    <script src="./script.js"></script>
</body>
</html>
